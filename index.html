<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="style.css" />
    <title>Check the Weather!</title>
  </head>

  <body>
    
    <header class="bg-primary bg-gradient">
        <h1>Weather Outlook</h1>
    </header>

    <div id="main-wrapper">

        <aside id="search">

            <div id="search-header">
                <h2>Search for a City:</h2>
                <form id="search-form">
                  <input type="text" id="city" placeholder="City">
                  <button id="search-button" type="button" onclick="getCity()">Search</button>
                </form>
            </div>

            <div id="recent-searches"></div>

        </aside>

        <div id="main-content">

            <div id="current-city"></div>

            <div id="fivedayheader"></div>

            <div id="fivedaylist"></div>

        </div>

    </div>

    <footer>
      <p>&copy; Copyright: HD Web Developent 2023</p>
    </footer>



      <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
